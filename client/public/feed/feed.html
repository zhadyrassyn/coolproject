<section id="feedContainer">
  <ul class="list-group">
    <li data-ng-repeat="x in posts" class="list-group-item">
      <p>{{x.title}}</p>
      <p>{{x.author.firstName}} {{x.author.lastName}}</p>
      <p>{{x.content}}</p>
      <p>{{x.date}}</p>
      <img data-ng-src="{{x.image}}" alt="Картинка поста" data-ng-if="x.image">
      <button type="button" ui-sref="postDetail({postID: x._id})">Подробнее...</button>
    </li>
  </ul>
</section>
