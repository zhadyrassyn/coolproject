<h1>Введите данные для входа</h1>
<form id="login-form">
    <input type="email" placeholder="Email" data-ng-model="email" required>
    <input type="password" placeholder="Password" data-ng-model="password" required>
    <button type="button" data-ng-click="login(email, password)">Войти</button>
</form>
